<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: bisque;
        font-size: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;      
    }
</style>
<body>
    <div class="form">
       <form>
        <fieldset>
           <!-- ==================Start======================= -->
            <legend style="margin-left: 600px; border: 4px solid brown;" >Registration form:</legend> 
             <!-- ==================Name & DOB======================= -->
            Name:
            <input type="text" placeholder="Name"><br><br>
            Father Name:
            <input type="text" placeholder="Father Name"><br><br>
            DOB:
           <input type="number" placeholder="DOB"><br><br>
           
             <!-- ==================City Name======================= -->
           <label for="Name">Choose city Name:</label> 
           <select name="text" id="Choose">
                <option value="L">Lucknow</option>
                <option value="P">Pune</option>
                <option value="C">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="A">Amritsar</option>
                <option value="J">Jaipur</option>
                <option value="M">Mangalore</option>
                <option value="D">Delhi</option>
                <option value="M">Mumbai</option>
                <option value="A">Ahmedabad</option>
                <option value="V">Visakhapatnam</option>
          </select> <br><br>
           <!-- ==================Course Name======================= -->
          Course:
          <input type="checkbox">BCA <br><br>
          <input type="checkbox">B.com <br><br> 
          <input type="checkbox">M.com <br><br> 
          <input type="checkbox">BBA <br><br>

           <!-- ==================Gender======================= -->
          Gender:
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="female"> Others <br><br>

           <!-- ==================contact======================= -->
           contact:
           <input type="number" placeholder="Mobile No"><br><br>
            <!-- ==================Eamil======================= -->
            Email:
            <input type="email" placeholder="email"><br><br>
             <!-- ==================Password======================= -->
             Password:
             <input type="password" name="num"3 placeholder="Password"> <br><br>
             <!-- ==================Password======================= -->
             Hobbies:
             <input type="checkbox">Criket <br><br>
             <input type="checkbox">Golf <br><br>
             <input type="checkbox">Tennis <br><br>
             <input type="checkbox">Baseball <br><br>
             <input type="checkbox">Running <br><br>
             <input type="checkbox">Volleyball<br><br>
             <input type="checkbox">Badminton<br><br>
          <!-- ==================The End======================= -->
          <input type="submit" value="submit">
          <input type="reset">
        </fieldset>
     </form>
    </div>
</body>
</html>
